<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Kumanayaka Food Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: var(--radius-lg);
    }
    .gallery-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-image:hover img {
      transform: scale(1.05);
    }
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      text-align: center;
    }

    .gallery-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: var(--radius-lg);
      max-width: 800px;
      width: 90%;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-image img {
      width: 100%;
      height: auto;
      border-radius: var(--radius-lg);
    }
  </style>
</head>
<body>
     <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Kumanayaka Food Center</h2>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link active">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Gallery</h1>
            <p class="page-subtitle">A visual journey through our culinary creations and dining experience</p>
        </div>
    </section>
  <section class="gallery-section">
    <div class="container">
     <p></p>
     <p></p>
      <div class="gallery-grid" id="galleryGrid">
        <!-- Gallery Items with Images -->
        <div class="gallery-item" data-title="Spicy Rice & Curry" data-description="Our signature rice plate with chicken curry" data-image="images/gallery/rice-curry.jpg">
          <div class="gallery-image">
            <img src="images/gallery/rice-curry.jpg" alt="Rice Curry">
            <div class="gallery-overlay">
              <h3>Spicy Rice & Curry</h3>
            </div>
          </div>
        </div>

        <div class="gallery-item" data-title="Veg Kottu" data-description="Delicious street-style vegetable kottu roti" data-image="images/gallery/kottu.jpg">
          <div class="gallery-image">
            <img src="images/gallery/kottu.jpg" alt="Veg Kottu">
            <div class="gallery-overlay">
              <h3>Veg Kottu</h3>
            </div>
          </div>
        </div>

        <div class="gallery-item" data-title="Dessert Delight" data-description="A sweet finish with traditional Sri Lankan sweets" data-image="images/gallery/dessert.jpg">
          <div class="gallery-image">
            <img src="images/gallery/dessert.jpg" alt="Dessert">
            <div class="gallery-overlay">
              <h3>Dessert Delight</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="gallery-modal" id="galleryModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div class="modal-image" id="modalImage"></div>
      <div class="modal-info">
        <h3 id="modalTitle">Image Title</h3>
        <p id="modalDescription">Image Description</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");
      const modal = document.getElementById("galleryModal");
      const modalImage = document.getElementById("modalImage");
      const modalTitle = document.getElementById("modalTitle");
      const modalDescription = document.getElementById("modalDescription");
      const modalClose = document.getElementById("modalClose");

      items.forEach(item => {
        item.addEventListener("click", () => {
          const title = item.getAttribute("data-title");
          const desc = item.getAttribute("data-description");
          const imgSrc = item.getAttribute("data-image");

          modalTitle.textContent = title;
          modalDescription.textContent = desc;
          modalImage.innerHTML = `<img src="${imgSrc}" alt="${title}">`;
          modal.style.display = "flex";
        });
      });

      modalClose.addEventListener("click", () => {
        modal.style.display = "none";
        modalImage.innerHTML = "";
      });

      // Close modal on outside click
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          modalImage.innerHTML = "";
        }
      });
    });
  </script>
</body>
</html>
